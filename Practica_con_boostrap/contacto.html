<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
        integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="estiloc.css">
</head>
<body>

    <form class="contact_form" action="#" id="contact_form" runat="server">
        <div>
        <ul>
        <li>
        <h2>Contactos</h2>
        <span class="required_notification" id="">* Datos requeridos</span>
        </li>
        <li>
        <label for="name">Nombre:</label>
        <input type="text" placeholder="Carlos Rosendo Gutierrez"  />
        </li>
        <li>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="nombre@algo.com"  />
        <span class="form_hint">Formato correcto: "nombre@algo.com"</span>
        </li>
        <li>
        <label for="website">Sitio web:</label>
        <input type="url" name="website" placeholder="http://algo.com" 
       pattern="(http|https)://.+" />
        <span class="form_hint">Formato correcto: "http://algo.com"</span>
        </li>
        <li>
        <label for="message">Mensaje:</label>
        <textarea name="message" cols="40" rows="6" ></textarea>

    </li>
    <li>
    <button class="submit" id="submit" type="submit">Enviar mensaje</button>
    </li>
    </ul>
    </div>
    </form> 

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>
</html>
